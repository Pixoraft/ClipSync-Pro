<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#000511;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#001122;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#000511;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="logoGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0080FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0066CC;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGrad)"/>
  
  <!-- Logo -->
  <rect x="100" y="150" width="120" height="120" rx="20" fill="url(#logoGrad)" filter="url(#glow)"/>
  <rect x="130" y="180" width="60" height="8" rx="4" fill="white" opacity="0.9"/>
  <rect x="130" y="200" width="48" height="8" rx="4" fill="white" opacity="0.7"/>
  <rect x="130" y="220" width="54" height="8" rx="4" fill="white" opacity="0.5"/>
  <circle cx="190" cy="240" r="10" fill="white"/>
  <path d="M185 240L188 243L195 236" stroke="#0066CC" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
  
  <!-- Title -->
  <text x="280" y="220" font-family="Arial, sans-serif" font-size="72" font-weight="bold" fill="url(#logoGrad)" filter="url(#glow)">ClipFlow Pro</text>
  <text x="280" y="270" font-family="Arial, sans-serif" font-size="32" fill="#CCCCCC">Premium Clipboard Manager</text>
  <text x="280" y="320" font-family="Arial, sans-serif" font-size="28" fill="#999999">Free • Secure • Cross-Platform</text>
  
  <!-- Features -->
  <rect x="100" y="400" width="300" height="3" rx="1.5" fill="url(#logoGrad)" opacity="0.8"/>
  <rect x="450" y="400" width="250" height="3" rx="1.5" fill="url(#logoGrad)" opacity="0.6"/>
  <rect x="750" y="400" width="350" height="3" rx="1.5" fill="url(#logoGrad)" opacity="0.4"/>
  
  <!-- Particles -->
  <circle cx="950" cy="150" r="3" fill="url(#logoGrad)" opacity="0.6"/>
  <circle cx="1050" cy="200" r="2" fill="url(#logoGrad)" opacity="0.4"/>
  <circle cx="900" cy="300" r="2" fill="url(#logoGrad)" opacity="0.5"/>
  <circle cx="1100" cy="250" r="3" fill="url(#logoGrad)" opacity="0.7"/>
</svg>